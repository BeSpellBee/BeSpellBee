<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root {
        --primary-yellow: #FFD700; /* Matching your Bee logo */
        --primary-blue: #2B65EC;   /* Matching your logo accents */
        --dark-bg: #1a1a1a;
        --soft-white: #f9f9f9;
    }

    .contact-container {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        border-top: 8px solid var(--primary-yellow);
    }

    .contact-logo {
        width: 120px;
        margin-bottom: 20px;
    }

    h2 { color: #333; margin-bottom: 10px; }
    p { color: #666; font-size: 0.95rem; margin-bottom: 25px; }

    .contact-method {
        display: flex;
        align-items: center;
        background: var(--soft-white);
        padding: 15px;
        margin: 10px 0;
        border-radius: 12px;
        text-decoration: none;
        color: #333;
        transition: transform 0.2s, background 0.2s;
        border: 1px solid #eee;
    }

    .contact-method:hover {
        transform: translateY(-3px);
        background: #fffdf0;
        border-color: var(--primary-yellow);
    }

    .contact-method i {
        font-size: 1.5rem;
        margin-right: 15px;
        width: 40px;
        color: var(--primary-blue);
    }

    .contact-method div {
        text-align: left;
    }

    .label {
        display: block;
        font-size: 0.75rem;
        text-transform: uppercase;
        font-weight: bold;
        color: #888;
    }

    .value {
        font-weight: 600;
        font-size: 1.1rem;
    }

    .badge {
        display: inline-block;
        background: var(--primary-blue);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-bottom: 15px;
    }
</style>
</head>
<body>

<div class="contact-container">
    <img src="/BeSpellBee/images3/logo.png.png">
    
    <div class="badge">Bac & University Support</div>
    <h2>Let's Ace Your Exams!</h2>
    <p>Have questions about our sessions? Reach out and "Bee" successful.</p>

    <a href="tel:+21673656903" class="contact-method">
        <i class="fas fa-phone-alt"></i>
        <div>
            <span class="label">Call us directly</span>
            <span class="value">(+216) 73 656 903</span>
        </div>
    </a>

    <a href="mailto:bespellbee@gmail.com" class="contact-method">
        <i class="fas fa-envelope"></i>
        <div>
            <span class="label">Send an Email</span>
            <span class="value">bespellbee@gmail.com</span>
        </div>
    </a>
</div>
