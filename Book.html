<div style="
    max-width: 450px;
    margin: 40px auto;
    padding: 20px;
    background: #111;
    border-radius: 10px;
    color: white;
    font-family: Arial, sans-serif;
">

    <h2 style="text-align:center; color:aqua;">Book Your Lesson</h2>

    <form>

        <!-- Full Name -->
        <label>Full Name</label>
        <input type="text" required
            style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #444; background:#222; color:white;">

        <!-- Email -->
        <label>Email</label>
        <input type="email" required
            style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #444; background:#222; color:white;">

        <!-- Phone -->
        <label>Phone Number</label>
        <input type="text" required
            style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #444; background:#222; color:white;">

        <!-- Course selection -->
        <label>Choose Course</label>
        <select required
            style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #444; background:#222; color:white;">
            <option value="">Select…</option>
            <option>B2 Exam Preparation</option>
            <option>A1/A2/B1 Levels</option>
            <option>French Baccalaureate (English Specialty)</option>
        </select>

        <!-- Payment method -->
        <label>Payment Method</label>
        <select required
            style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #444; background:#222; color:white;">
            <option value="">Choose…</option>
            <option>e-Dinar</option>
            <option>Bank Transfer</option>
            <option>Cash</option>
            <option>Other</option>
        </select>

        <!-- Submit -->
        <button type="submit"
            style="
                width:100%;
                padding:12px;
                margin-top:15px;
                background:aqua;
                color:black;
                border:none;
                border-radius:6px;
                font-weight:bold;
                cursor:pointer;
                transition:0.2s;
            "
            onmouseover="this.style.backgroundColor='#00d4d4'"
            onmouseout="this.style.backgroundColor='aqua'"
        >
            Submit Booking
        </button>

    </form>
</div>
