<script>
function executeSearch() {
    var query = document.getElementById("courseInput").value.toLowerCase().trim();
    
    // This links your keywords to the existing 'name' tags in your services page
    if (query.includes("beginner")) {
        window.location.href = "services.html#A1/A2/B1";
    } 
    else if (query.includes("advanced")) {
        window.location.href = "services.html#B2";
    } 
    else if (query.includes("baccalaureate") || query.includes("preparation") || query.includes("bac")) {
        window.location.href = "services.html#Bac";
    } 
    else {
        alert("No match found. Try 'beginner', 'advanced', or 'baccalaureate'.");
    }
}
	
document.getElementById("courseInput").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    executeSearch(); // This runs your search function automatically!
  }
});
</script>

<script>
	fetch('https://bespellbee.github.io/BeSpellBee/Services.html')
.then(function (data) {
  return data.text();
})
.then(function (html) {
  document.getElementById('content').innerHTML = html;
  var scripts = document.getElementById("content").querySelectorAll("script");
  for (var i = 0; i < scripts.length; i++) {
    if (scripts[i].innerText) {
      eval(scripts[i].innerText);
    } else {
      fetch(scripts[i].src).then(function (data) {
        data.text().then(function (r) {
          eval(r);
        })
      });

    }
    // To not repeat the element
    scripts[i].parentNode.removeChild(scripts[i]);
  }
});
</script>
