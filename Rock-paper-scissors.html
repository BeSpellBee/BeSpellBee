<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Chatbot Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>
    <h1>BAC Chatbot Demo</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message">
    <button id="send-btn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const HEROKU_URL = "https://your-app-name.herokuapp.com/chat"; // ‚Üê replace this

        function appendMessage(sender, text) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const message = input.value.trim();
            if (!message) return;

            appendMessage("You", message);
            input.value = '';

            try {
                const response = await fetch(HEROKU_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage("Bot", data.reply);
            } catch (err) {
                appendMessage("Bot", "Error: Could not reach server.");
                console.error(err);
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
